<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GithubFinder</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" type="module"></script>
    <script src="UserProfile.js" type="module"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GitHub Finder</a>
    </div>
</nav>

<main id="main">
    <div class="container" id="user-search">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input type="text" class="form-control" placeholder="Enter Username" id="input">
    </div>
<!--    -->
        <div class="container d-flex after-search" id="latest-repo">
            <h2>Latest Repos</h2>
            <div class="repo-container flex-column after-search">
                <div class="repo-info d-flex after-search">
                    <p>repo-name</p>
                    <div class="repo-badge after-search">
                        <span class="badge bg-primary">Starts: </span>
                        <span class="badge bg-secondary">Watchers: </span>
                        <span class="badge bg-success">Forks: </span>
                    </div>
                </div>
            </div>


            <div class="repo-container flex-column">
                <div class="repo-info d-flex">
                    <p>repo-name</p>
                    <div class="repo-badge">
                        <span class="badge bg-primary">Starts: </span>
                        <span class="badge bg-secondary">Watchers: </span>
                        <span class="badge bg-success">Forks: </span>
                    </div>
                </div>
            </div>
        </div>
</main>
</body>
</html>
